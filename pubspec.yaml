name: flutter_carrotquest
description: A Carrot quest flutter plugin for Android and IOS.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.carrotquest.flutter_carrotquest
        pluginClass: FlutterCarrotQuestPlugin
      ios:
        pluginClass: FlutterCarrotquestPlugin